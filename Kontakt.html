    <script>
        $("li .ikon a").hover(function (e) {
            $(this).addClass('animated shake');
        }, function (e) {
            $(this).removeClass('animated shake');
        });
        $(document).ready(function () {
            $(window).resize(function () {
                var viewportWidth = $(window).width();
                var viewportHeight = $(window).height();

                if ($(window).width() < 480) {
                    $('.mobileNav-Place').load('Nav-footer.html #Mobile-Nav');
                    $('#header').load('Nav-footer.html .mobile-topbar');
                    $('#Desktop-Nav').hide();
                    $('.desktop-nav').hide();

                }
                else {

                    $('#header').load('Nav-footer.html #Desktop-Nav');
                    $('.mobile-nav').hide();
                }
            })
            
            $(window).resize();


        });

        function initMap() {
            var uluru = { lat: 57.0508467, lng: 9.9183478 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uluru
            });
            var contentString = '<div id="content">' +
           '<div id="siteNotice">' +
           '</div>' +
           '<h2>Espresso House</h2>' +
           '<div id="bodyContent">' +
           '<p><b> Email</b>: EspressoHouse@gmail.com</p>' +
           '<p><b>Telfonnummer</b>: 52802775 </p>' +
           '<p><b>Adresse:</b> Vesterå 17, 9000 Aalborg </p>' +
           '</div>' +
           '</div>';




            var infowindow = new google.maps.InfoWindow({
                content: contentString,
                maxWidth: 300
            });

            var marker = new google.maps.Marker({
                position: uluru,
                map: map,
                title: 'Uluru (Ayers Rock)'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);

            });

            infowindow.open(map, marker);
        }

    </script>
