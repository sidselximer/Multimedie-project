        $(document).ready(function () {

                var viewportWidth = $(window).width();
                var viewportHeight = $(window).height();

                    $('.mobileNav-Place').load('Nav-footer.html #Mobile-Nav');

                else {
                    $('#header').load('Nav-footer.html #Desktop-Nav');
                    $('.mobile-nav ').hide();
                    $('.desktop-nav').show();
                }
                })


            
            $(window).resize();


        });
